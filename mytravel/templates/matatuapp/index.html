{% extends 'base.html' %}
{% load staticfiles %}

{%block content %}
     <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;


  }
.text-center
{
    text-align: center !important;
}
.avartar {
    height: 250px;
    width: 250px;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    text-align: center;;

}

  </style>

<div class="col col-md-8 col-md-offset-2">
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class=" item active">
      <img src="{% static  'images/bus1.jpg'%}" alt="Bus" style="height:300px; margin:3px;">
    </div>

    <div class="item">
      <img src="{% static 'images/bus3.jpg' %}" alt="Bus" style="height:300px; margin:3px;">
    </div>

    <div class="item">
      <img src="{% static 'images/bus3.jpg' %}" alt="Bus"  style="height:300px; margin:3px;">
    </div>

    <div class="item">
      <img src="{% static 'images/bus4.jpg' %}" alt="Bus" style="height:300px; margin:3px;">
    </div>
      
       <div class="item">
      <img src="{% static 'images/bus5.jpg' %}" alt="Bus" style="height:300px; margin:3px;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
    
{%endblock %}
